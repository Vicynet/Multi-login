spring:
  application:
    name: multi-login

  profiles:
    active: dev

  datasource:
    write:
      hikari:
        maximum-pool-size: 30
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/multi-login-write
        username: secret
        password: 'secret'
        connectionTimeout: 30000
        idleTimeout: 600000
        maxLifetime: 1800000
    read:
      hikari:
        maximum-pool-size: 30
        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5433/multi-login-read
        username: secret
        password: 'secret'
        connectionTimeout: 30000
        idleTimeout: 600000
        maxLifetime: 1800000

  flyway:
    enabled: false
#    write:
#      enabled: true
#      locations: classpath:db/migration/{vendor}
#      url: jdbc:postgresql://localhost:5432/multi-login-write
#      user: secret
#      password: secret
#    read:
#      enabled: true
#      locations: classpath:db/migration/{vendor}
#      url: jdbc:postgresql://localhost:5432/multi-login-read
#      user: secret
#      password: secret




server:
  error:
    include-binding-errors: always
    include-message: always

logging:
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    org:
      project:
        multilogin: INFO
      springframework:
        jdbc: DEBUG
      flywaydb: DEBUG
    com:
      zaxxer:
        hikari: DEBUG

  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 10MB
