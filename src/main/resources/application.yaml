spring:
  application:
    name: multi-login

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/multilogin
    username: secret
    password: 'secret'

logging:
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    org:
      project:
        multilogin: INFO
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 10MB
